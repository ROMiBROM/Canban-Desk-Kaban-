<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="D:\Курсач-Диплом\CanbanDesk\src\main\resources\static\bootstrap-5.3.0\dist\css\bootstrap.min.css" rel="stylesheet">
        <link href="D:\Курсач-Диплом\CanbanDesk\src\main\resources\static\css\main.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8"></script>
    </head>
    <body class="Regis_body">
        <article class="contain" id="app">
            <div class="block">
                <section class="block_item">
                    <h2 class="block_item_title">Есть аккаунт</h2>
                    <button class="block_item_btn" @click="IsMoving=!IsMoving">Войти</button>
                </section>
                <section class="block_item">
                    <h2 class="block_item_title">Нет аккаунта</h2>
                    <button class="block_item_btn" @click="IsMoving=!IsMoving">Зарегистрироваться</button>
                </section>
            </div>
            <div class="form_box" v-bind:class="[IsMoving ? 'moving':'']">
                <form action="#" class="form form_auth">
                    <h2 class="form_title">Вход</h2>
                    <p>
                        <input type="text" class="form_input" placeholder="Логин">
                    </p>
                    <p>
                        <input type="text" class="form_input" placeholder="Пароль">
                    </p>
                    <p>
                        <button class="form_btn">Войти</button>
                    </p>
                    <p>
                        <a href="#" class="form_link">Восстановить пароль</a>
                    </p>
                </form>

                <form action="#" class="form form_regis">
                    <h2 class="form_title">Регистрация</h2>
                    <p>
                        <input type="text" class="form_input" placeholder="Логин">
                    </p>
                    <p>
                        <input type="text" class="form_input" placeholder="e-mail">
                    </p>
                    <p>
                        <input type="text" class="form_input" placeholder="Пароль">
                    </p>
                    <p>
                        <input type="text" class="form_input" placeholder="Подтвердите пароль">
                    </p>
                    <p>
                        <button class="form_btn">Зарегистрироваться</button>
                    </p>
                </form>
            </div>
        </article>

        
        <script>
            var app = new Vue({
                el:'#app',
                data: {
                    IsMoving:false 
                }
                })
        </script>
    </body>
</html>
